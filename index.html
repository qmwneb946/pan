<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub ç½‘ç›˜</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
  <style>
    body {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f8f9fa;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .breadcrumb-item a {
      text-decoration: none;
      color: #0d6efd;
    }
    .breadcrumb-item.active {
      color: #6c757d;
    }
    .download-btn {
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    

    <h2 class="text-center my-4">ğŸ“‚ æˆ‘çš„ GitHub ç½‘ç›˜</h2>
    <!-- é¢åŒ…å±‘å’Œä¸Šä¼ æŒ‰é’®è¡Œ -->
    <nav class="d-flex justify-content-between align-items-center" aria-label="breadcrumb">
      <ol class="breadcrumb mb-0" id="breadcrumb">
        <li class="breadcrumb-item active">æ ¹ç›®å½•</li>
      </ol>
      <a id="uploadBtn" class="btn btn-sm btn-primary" target="_blank" href="#">ä¸Šä¼ æ–‡ä»¶</a>
    </nav>
    <div class="card">
      <div class="card-body">
        <!-- è¡¨æ ¼æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨ -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th>æ–‡ä»¶å</th>
              <th>å¤§å°</th>
              <th>æœ€åä¿®æ”¹æ—¶é—´</th>
              <th>æ“ä½œ</th>
            </tr>
          </thead>
          <tbody id="file-list">
            <tr>
              <td colspan="4">æ­£åœ¨åŠ è½½æ–‡ä»¶...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- é¢„è§ˆæ¨¡æ€æ¡† -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">é¢„è§ˆ: <span id="previewFilename"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="å…³é—­"></button>
        </div>
        <div class="modal-body">
          <!-- æ ¹æ®æ–‡ä»¶ç±»å‹åŠ¨æ€æ’å…¥å†…å®¹ -->
          <div id="monaco-container" style="width:100%;height:80vh;border:1px solid #ddd;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const repo = "qmwneb946/pan"; // ä»“åº“å
    const branch = "main";       // ä»“åº“åˆ†æ”¯
    let currentPath = "files";   // åˆå§‹ç›®å½•
    let cache = {};              // ç¼“å­˜ API æ•°æ®
    let editor = null;           // Monaco ç¼–è¾‘å™¨å®ä¾‹

    // æ›´æ–° URLï¼Œå°†å‚æ•°å†™å…¥åœ°å€æ ï¼ˆä¸åˆ·æ–°é¡µé¢ï¼‰
    function updateURL(paramStr) {
      window.history.replaceState(null, "", paramStr);
    }

    // è‡ªåŠ¨è°ƒæ•´æ–‡ä»¶å¤§å°å•ä½
    function formatSize(size) {
      if (size < 1024) {
        return size + " B";
      } else if (size < 1024 * 1024) {
        return (size / 1024).toFixed(1) + " KB";
      } else if (size < 1024 * 1024 * 1024) {
        return (size / (1024 * 1024)).toFixed(1) + " MB";
      } else {
        return (size / (1024 * 1024 * 1024)).toFixed(1) + " GB";
      }
    }

    // åˆ¤æ–­æ˜¯å¦ä¸ºäºŒè¿›åˆ¶æ–‡ä»¶ï¼ˆä¸å¯é¢„è§ˆæ–‡æœ¬ï¼‰
    function isBinaryFile(ext) {
      const binaryExtensions = [
        "zip", "rar", "7z", "exe",
        "pdf",
        "doc", "docx", "xls", "xlsx", "ppt", "pptx"
      ];
      return binaryExtensions.includes(ext);
    }

    // åˆ¤æ–­æ˜¯å¦ä¸ºåª’ä½“æ–‡ä»¶ï¼ˆéŸ³é¢‘ã€è§†é¢‘ã€å›¾ç‰‡ï¼‰
    function isMediaFile(ext) {
      const mediaExtensions = [
        "mp3", "mp4", "webm", // éŸ³é¢‘/è§†é¢‘
        "png", "jpg", "jpeg", "gif", "bmp", "svg" // å›¾ç‰‡
      ];
      return mediaExtensions.includes(ext);
    }

    // è·å–æŒ‡å®šæ–‡ä»¶çš„æœ€åä¿®æ”¹æ—¶é—´ï¼ˆé€šè¿‡ commits APIï¼‰
    async function getCommitTime(filePath) {
      const url = `https://api.github.com/repos/${repo}/commits?path=${filePath}&page=1&per_page=1`; 
      try {
        let response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Failed to fetch commit: ${response.statusText}`);
        }
        let commits = await response.json();
        if (commits.length > 0) {
          return new Date(commits[0].commit.author.date).toLocaleString();
        }
      } catch (error) {
        console.error("è·å– commit æ—¶é—´å‡ºé”™ï¼š", error);
      }
      return "";
    }

    async function fetchFiles(path) {
      console.log(`Fetching files from path: ${path}`);
      updateBreadcrumb(path);
      // æ›´æ–° URL æ˜¾ç¤º ?path= å‚æ•°ï¼ˆå¦‚æœä¸æ˜¯é¢„è§ˆçŠ¶æ€ä¸‹ï¼‰
      updateURL(`?path=${encodeURIComponent(path)}`);
      if (cache[path]) {
        renderFiles(cache[path], path);
        return;
      }
      const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`; 
      try {
        let response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Failed to fetch files: ${response.statusText}`);
        }
        let files = await response.json();
        console.log('Files fetched:', files);
        cache[path] = files;
        renderFiles(files, path);
      } catch (error) {
        console.error('Error fetching files:', error);
        document.getElementById("file-list").innerHTML = `<tr><td colspan="4">æ— æ³•åŠ è½½æ–‡ä»¶åˆ—è¡¨</td></tr>`;
      }
    }

    async function renderFiles(files, path) {
      const tbody = document.getElementById("file-list");
      tbody.innerHTML = "";

      files.sort((a, b) => {
        if (a.type !== b.type) {
          return a.type === "dir" ? -1 : 1;
        } else if (a.type === "dir") {
          return a.name.localeCompare(b.name);
        } else {
          let extA = a.name.includes('.') ? a.name.split('.').pop().toLowerCase() : "";
          let extB = b.name.includes('.') ? b.name.split('.').pop().toLowerCase() : "";
          if (extA !== extB) {
            return extA.localeCompare(extB);
          }
          return a.name.localeCompare(b.name);
        }
      });

      for (const file of files) {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        const link = document.createElement("a");
        link.style = "text-decoration: none; color: inherit;";
        if (file.type === "dir") {
          link.href = "#";
          link.onclick = (e) => {
            e.preventDefault();
            currentPath = file.path;
            fetchFiles(file.path);
          };
          link.innerHTML = `<i class="fas fa-folder text-warning"></i> ${file.name}`;
          tdName.appendChild(link);
        } else {
          let ext = file.name.split('.').pop().toLowerCase();
          if (!isBinaryFile(ext)) {
            link.href = "#";
            link.onclick = (e) => {
              e.preventDefault();
              previewFile(file);
            };
            if (isMediaFile(ext)) {
              link.innerHTML = `<i class="fas fa-file-video text-success"></i> ${file.name}`;
            } else {
              link.innerHTML = `<i class="fas fa-file-alt text-primary"></i> ${file.name}`;
            }
          } else {
            link.href = `https://pan.qmwneb946.us.kg/${file.path}`; 
            link.target = "_blank";
            link.innerHTML = `<i class="fas fa-file text-secondary"></i> ${file.name}`;
          }
          tdName.appendChild(link);
        }

        const tdSize = document.createElement("td");
        tdSize.textContent = file.type === "dir" ? "" : formatSize(file.size);

        const tdTime = document.createElement("td");
        if (file.type !== "dir") {
          tdTime.textContent = "åŠ è½½ä¸­â€¦";
          getCommitTime(file.path).then(time => {
            tdTime.textContent = time;
          });
        }

        const tdAction = document.createElement("td");
        if (file.type !== "dir") {
          const downloadButton = document.createElement("a");
          downloadButton.href = `https://pan.qmwneb946.us.kg/${file.path}`; 
          downloadButton.className = "btn btn-sm btn-outline-primary download-btn";
          downloadButton.innerHTML = '<i class="fas fa-download"></i>';
          downloadButton.download = file.name;
          tdAction.appendChild(downloadButton);

          // æ·»åŠ åˆ é™¤é“¾æ¥
          const deleteLink = document.createElement("a");
          deleteLink.href = `https://github.com/${repo}/tree/delete/main/${file.path}`;  // åˆ é™¤æ–‡ä»¶çš„é“¾æ¥
          deleteLink.className = "btn btn-sm btn-outline-danger";
          deleteLink.innerHTML = '<i class="fas fa-trash-alt"></i>';
          deleteLink.target = "_blank";
          tdAction.appendChild(deleteLink);

          // æ·»åŠ ç¼–è¾‘é“¾æ¥
          const editLink = document.createElement("a");
          editLink.href = `https://github.com/${repo}/edit/main/${file.path}`;  // ç¼–è¾‘æ–‡ä»¶çš„é“¾æ¥
          editLink.className = "btn btn-sm btn-outline-warning";
          editLink.innerHTML = '<i class="fas fa-edit"></i>';
          editLink.target = "_blank";
          tdAction.appendChild(editLink);
        } else {
          // å¦‚æœæ˜¯æ–‡ä»¶å¤¹ï¼Œåˆ é™¤é“¾æ¥æŒ‡å‘ç›¸åº”çš„åˆ é™¤è·¯å¾„
          const deleteLink = document.createElement("a");
          deleteLink.href = `https://github.com/${repo}/tree/delete/main/${file.path}`;  // åˆ é™¤æ–‡ä»¶å¤¹çš„é“¾æ¥
          deleteLink.className = "btn btn-sm btn-outline-danger";
          deleteLink.innerHTML = '<i class="fas fa-trash-alt"></i>';
          deleteLink.target = "_blank";
          tdAction.appendChild(deleteLink);
        }

        tr.appendChild(tdName);
        tr.appendChild(tdSize);
        tr.appendChild(tdTime);
        tr.appendChild(tdAction);
        tbody.appendChild(tr);
      }
    }



    function updateBreadcrumb(path) {
      const breadcrumb = document.getElementById("breadcrumb");
      breadcrumb.innerHTML = "";
      const parts = path.split("/");
      let accumulatedPath = "";
      const rootItem = document.createElement("li");
      rootItem.className = "breadcrumb-item";
      if (parts[0] === "files") {
        rootItem.innerHTML = `<a href="#" onclick="navigateToRoot(event)">æ ¹ç›®å½•</a>`;
      } else {
        rootItem.textContent = "æ ¹ç›®å½•";
      }
      breadcrumb.appendChild(rootItem);

      parts.forEach((part, index) => {
        accumulatedPath += (index === 0 ? part : "/" + part);
        const li = document.createElement("li");
        li.className = "breadcrumb-item";
        if (index === parts.length - 1) {
          li.classList.add("active");
          li.setAttribute("aria-current", "page");
          li.textContent = part;
        } else {
          li.innerHTML = `<a href="#" onclick="navigateBreadcrumb(event, '${accumulatedPath}')">${part}</a>`;
        }
        breadcrumb.appendChild(li);
      });

      // æ›´æ–°ä¸Šä¼ æŒ‰é’®é“¾æ¥ï¼Œå½“å‰ç›®å½•å³ä¸ºä¸Šä¼ ç›®æ ‡ç›®å½•
      const uploadBtn = document.getElementById("uploadBtn");
      uploadBtn.href = `https://github.com/qmwneb946/pan/upload/main/${path}`;
      // ç‚¹å‡»ä¸Šä¼ æŒ‰é’®æ—¶ä½¿ç”¨ window.open æ‰“å¼€æ–°çª—å£
      uploadBtn.onclick = (e) => {
        e.preventDefault();
        window.open(uploadBtn.href, "_blank", "width=800,height=600");
      };
    }

    function navigateBreadcrumb(e, path) {
      e.preventDefault();
      currentPath = path;
      fetchFiles(path);
    }

    function navigateToRoot(e) {
      e.preventDefault();
      currentPath = "files";
      fetchFiles(currentPath);
    }

    async function previewFile(file) {
      console.log(`Previewing file: ${file.name}`);
      document.getElementById("previewFilename").textContent = file.name;
      const container = document.getElementById("monaco-container");
      container.innerHTML = "";
      let ext = file.name.split('.').pop().toLowerCase();
      const fileUrl = `https://pan.qmwneb946.us.kg/${file.path}`; 
      const modalEl = document.getElementById('previewModal');
      const modal = new bootstrap.Modal(modalEl);
      
      // æ›´æ–° URL æ˜¾ç¤º file å‚æ•°
      updateURL(`?file=${encodeURIComponent(file.path)}`);
      
      // æ·»åŠ ä¸€æ¬¡æ€§ç›‘å¬å™¨ï¼šå…³é—­é¢„è§ˆæ—¶æ¢å¤æ˜¾ç¤ºç›®å½•çš„ path å‚æ•°
      if (!modalEl.dataset.listenerAdded) {
        modalEl.addEventListener("hidden.bs.modal", () => {
          updateURL(`?path=${encodeURIComponent(currentPath)}`);
        });
        modalEl.dataset.listenerAdded = "true";
      }
      
      if (isMediaFile(ext)) {
        let html = "";
        if (["png", "jpg", "jpeg", "gif", "bmp", "svg"].includes(ext)) {
          html = `<img src="${fileUrl}" alt="${file.name}" style="max-width:100%;max-height:80vh;display:block;margin:auto;">`;
        } else if (ext === "mp3") {
          html = `<audio controls style="width:100%;"><source src="${fileUrl}" type="audio/mpeg">æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒ audio æ ‡ç­¾ã€‚</audio>`;
        } else if (["mp4", "webm"].includes(ext)) {
          html = `<video controls style="width:100%;max-height:80vh;display:block;margin:auto;"><source src="${fileUrl}" type="video/mp4">æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒ video æ ‡ç­¾ã€‚</video>`;
        }
        container.innerHTML = html;
        modal.show();
      } else {
        container.innerHTML = "åŠ è½½ä¸­...";
        try {
          let response = await fetch(fileUrl);
          if (!response.ok) {
            throw new Error(`Failed to load file: ${response.statusText}`);
          }
          let content = await response.text();
          let language = getLanguageFromFileName(file.name);
          modal.show();
          setTimeout(() => {
            loadMonacoEditor(content, language);
          }, 300);
        } catch (error) {
          console.error('Error loading file content:', error);
          container.innerText = "æ— æ³•åŠ è½½æ–‡ä»¶å†…å®¹";
        }
      }
    }

    function getLanguageFromFileName(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      switch(ext) {
        case "cpp":
        case "c":
        case "h":
          return "cpp";
        case "py":
          return "python";
        case "js":
          return "javascript";
        case "json":
          return "json";
        case "html":
          return "html";
        case "css":
          return "css";
        case "md":
          return "markdown";
        case "java":
          return "java";
        case "go":
          return "go";
        case "rs":
          return "rust";
        case "txt":
        default:
          return "plaintext";
      }
    }

    function loadMonacoEditor(content, language) {
      console.log("Loading Monaco editor...");
      if (editor) {
        editor.dispose();
      }
      const container = document.getElementById("monaco-container");
      container.innerHTML = "";
      require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
      require(["vs/editor/editor.main"], function () {
        editor = monaco.editor.create(container, {
          value: content,
          language: language,
          theme: "vs-light",
          automaticLayout: true,
          readOnly: true,
          minimap: { enabled: false }
        });
        console.log("Monaco editor loaded successfully!");
      });
    }

    // é¡µé¢åŠ è½½æ—¶ï¼Œæ ¹æ® URL å‚æ•°è‡ªåŠ¨åŠ è½½ç›®å½•æˆ–é¢„è§ˆæ–‡ä»¶
    window.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      if(urlParams.has("file")) {
        // å¦‚æœ URL ä¸­å­˜åœ¨ file å‚æ•°ï¼Œåˆ™ä»¥è¯¥æ–‡ä»¶æ‰€åœ¨ç›®å½•ä¸º currentPathï¼Œå¹¶è‡ªåŠ¨é¢„è§ˆè¯¥æ–‡ä»¶
        const fileParam = urlParams.get("file");
        const lastSlash = fileParam.lastIndexOf("/");
        currentPath = lastSlash !== -1 ? fileParam.substring(0, lastSlash) : "files";
        await fetchFiles(currentPath);
        try {
          let response = await fetch(`https://api.github.com/repos/${repo}/contents/${fileParam}?ref=${branch}`); 
          if (!response.ok) throw new Error(response.statusText);
          let file = await response.json();
          if(file && file.type === "file"){
            previewFile(file);
          }
        } catch (err) {
          console.error("é¢„è§ˆæ–‡ä»¶æ—¶å‡ºé”™ï¼š", err);
        }
      } else {
        // æ²¡æœ‰ file å‚æ•°ï¼Œåˆ™æ ¹æ® path å‚æ•°æˆ–é»˜è®¤ currentPath åŠ è½½ç›®å½•
        if(urlParams.has("path")){
          currentPath = urlParams.get("path");
        }
        fetchFiles(currentPath);
      }
    });
  </script>
</body>
</html>
