<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub ç½‘ç›˜</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        body { padding: 20px; max-width: 900px; margin: auto; background: #f8f9fa; }
        .file-list li { padding: 10px; border-bottom: 1px solid #ddd; display: flex; align-items: center; }
        .file-list li:last-child { border-bottom: none; }
        .file-list i { margin-right: 10px; font-size: 1.2rem; }
        .breadcrumb-item a { text-decoration: none; color: #0d6efd; }
        .breadcrumb-item.active { color: #6c757d; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center my-4">ğŸ“‚ æˆ‘çš„ GitHub ç½‘ç›˜</h2>
        <!-- é¢åŒ…å±‘å¯¼èˆªæ˜¾ç¤ºå½“å‰è·¯å¾„ -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" id="breadcrumb">
                <li class="breadcrumb-item active">æ ¹ç›®å½•</li>
            </ol>
        </nav>
        <!-- æ–‡ä»¶åˆ—è¡¨å¡ç‰‡ -->
        <div class="card">
            <div class="card-body">
                <ul class="list-unstyled mb-0" id="file-list">æ­£åœ¨åŠ è½½æ–‡ä»¶...</ul>
            </div>
        </div>
    </div>

    <script>
        const repo = "qmwneb946/pan"; // ä¿®æ”¹ä¸ºä½ çš„ä»“åº“å
        const branch = "main"; // ä»“åº“åˆ†æ”¯
        let currentPath = "files"; // åˆå§‹ç›®å½•ï¼ˆæ ¹ç›®å½•ï¼‰
        let cache = {}; // ç”¨äºç¼“å­˜ API è¿”å›çš„æ•°æ®

        async function fetchFiles(path) {
            updateBreadcrumb(path);
            if (cache[path]) {
                renderFiles(cache[path], path);
                return;
            }
            const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
            try {
                let response = await fetch(url);
                let files = await response.json();
                cache[path] = files;
                renderFiles(files, path);
            } catch (error) {
                document.getElementById("file-list").innerText = "æ— æ³•åŠ è½½æ–‡ä»¶åˆ—è¡¨";
            }
        }

        function renderFiles(files, path) {
            let list = document.getElementById("file-list");
            list.innerHTML = "";
            files.forEach(file => {
                let li = document.createElement("li");
                let link = document.createElement("a");
                link.style = "text-decoration: none; color: inherit; flex-grow: 1;";
                if (file.type === "dir") {
                    // æ–‡ä»¶å¤¹ï¼Œç‚¹å‡»åè¿›å…¥å­ç›®å½•
                    link.href = "#";
                    link.onclick = (e) => {
                        e.preventDefault();
                        currentPath = file.path;
                        fetchFiles(file.path);
                    };
                    link.innerHTML = `<i class="fas fa-folder text-warning"></i> ${file.name}`;
                } else {
                    // æ–‡ä»¶ï¼Œç‚¹å‡»åä¸‹è½½
                    link.href = file.download_url;
                    link.target = "_blank";
                    let sizeKB = (file.size / 1024).toFixed(1);
                    link.innerHTML = `<i class="fas fa-file-alt text-primary"></i> ${file.name} <span class="text-muted">(${sizeKB} KB)</span>`;
                }
                li.appendChild(link);
                list.appendChild(li);
            });
        }

        // æ›´æ–°é¢åŒ…å±‘å¯¼èˆªï¼Œæ˜¾ç¤ºå½“å‰è·¯å¾„
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById("breadcrumb");
            breadcrumb.innerHTML = "";
            const parts = path.split("/");
            let accumulatedPath = "";
            // æ ¹ç›®å½•
            const rootItem = document.createElement("li");
            rootItem.className = "breadcrumb-item";
            if (parts[0] === "files") {
                rootItem.innerHTML = `<a href="#" onclick="navigateToRoot(event)">æ ¹ç›®å½•</a>`;
            } else {
                rootItem.textContent = "æ ¹ç›®å½•";
            }
            breadcrumb.appendChild(rootItem);
            // éå†å„çº§ç›®å½•
            parts.forEach((part, index) => {
                accumulatedPath += (index === 0 ? part : "/" + part);
                const li = document.createElement("li");
                li.className = "breadcrumb-item";
                if (index === parts.length - 1) {
                    li.classList.add("active");
                    li.setAttribute("aria-current", "page");
                    li.textContent = part;
                } else {
                    li.innerHTML = `<a href="#" onclick="navigateBreadcrumb(event, '${accumulatedPath}')">${part}</a>`;
                }
                breadcrumb.appendChild(li);
            });
        }

        function navigateBreadcrumb(e, path) {
            e.preventDefault();
            currentPath = path;
            fetchFiles(path);
        }

        function navigateToRoot(e) {
            e.preventDefault();
            currentPath = "files";
            fetchFiles(currentPath);
        }

        fetchFiles(currentPath);
    </script>

</body>
</html>
